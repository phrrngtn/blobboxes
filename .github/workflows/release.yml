name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-latest
            platform: macos-arm64
          - os: macos-13
            platform: macos-x64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install nanobind scikit-build-core

      - name: Install DuckDB CLI
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            curl -fsSL https://github.com/duckdb/duckdb/releases/download/v1.2.0/duckdb_cli-linux-amd64.zip -o duckdb.zip
          else
            curl -fsSL https://github.com/duckdb/duckdb/releases/download/v1.2.0/duckdb_cli-osx-universal.zip -o duckdb.zip
          fi
          unzip -o duckdb.zip
          chmod +x duckdb
          sudo mv duckdb /usr/local/bin/

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag $GITHUB_REF_NAME does not match pyproject.toml version $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: CMake configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_PYTHON_BINDINGS=ON \
            -DBUILD_DUCKDB_EXTENSION=ON \
            -DBUILD_SQLITE_EXTENSION=ON \
            -DPython_FIND_VIRTUALENV=ONLY

      - name: CMake build
        run: cmake --build build --config Release

      - name: Append DuckDB metadata
        run: python duckdb_ext/append_metadata.py build/duckdb/pdf_bboxes.so build/duckdb/pdf_bboxes.duckdb_extension

      - name: Run cross-check tests
        env:
          DUCKDB: duckdb
          PYTHON: python
        run: ./test_cross_check.sh

      - name: Package shared library
        run: |
          mkdir -p pkg/lib
          cp build/libpdf_bboxes${{ runner.os == 'Linux' && '.so' || '.dylib' }} pkg/lib/
          cp build/libpdfium${{ runner.os == 'Linux' && '.so' || '.dylib' }} pkg/lib/
          cp -r include pkg/
          tar -czf pdf_bboxes-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz -C pkg .
          rm -rf pkg

      - name: Package DuckDB extension
        run: |
          cp build/duckdb/pdf_bboxes.duckdb_extension \
            pdf_bboxes-${{ steps.version.outputs.version }}-${{ matrix.platform }}.duckdb_extension

      - name: Package SQLite extension
        run: |
          mkdir -p pkg
          cp build/sqlite/pdf_bboxes.so pkg/
          cp build/sqlite/libpdfium${{ runner.os == 'Linux' && '.so' || '.dylib' }} pkg/
          tar -czf pdf_bboxes-sqlite-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz -C pkg .
          rm -rf pkg

      - name: Build Python wheel
        run: pip wheel --no-build-isolation -w dist .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pdf_bboxes-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz
            pdf_bboxes-${{ steps.version.outputs.version }}-${{ matrix.platform }}.duckdb_extension
            pdf_bboxes-sqlite-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz
            dist/*.whl
